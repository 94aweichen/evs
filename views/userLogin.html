<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>E.V.S System</title>
        <link rel="stylesheet" href="stylesheets/loginstyle.css">
  </head>

  <body>
    <div class="form">

        <ul class="tab-group">
          <li class="tab active"><a href="#login">Log In</a></li>
          <li class="tab"><a href="#signup">Register</a></li>
        </ul>

        <div class="tab-content">
          <div id="login">
            <h1>Welcome Log In!</h1>

            <form action="/login" method="post">

              <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text" id="username" name="username" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" id="password" name="password" required autocomplete="off"/>
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button type="submit" class="button button-block"/>Log In</button>

            </form>

          </div>

          <div id="signup">
                <h1>Register for Free</h1>

                <form action="/register" method="post">

                    <div class="field-wrap">
                        <label>
                            User Name<span class="req">*</span>
                        </label>
                        <input type="text" id="username" name="username" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Input Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password" name="password" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Reinput Password<span class="req">*</span>
                        </label>
                        <input type="password" id="password1" name="password1" required autocomplete="off"/>
                    </div>

                    <button type="submit" class="button button-block"/>Register Now</button>

                </form>

            </div>

        </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='javascripts/jquery-2.1.3.min.js'></script>

    <script  src="javascripts/front_login.js"></script>

</body>
</html>
